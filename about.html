  <img class="mySlides" src="{%static 'system/9.jpg'%}" style="width:650px;height: 380px">


</div></center>

<script>
var myIndex = 0;
Change();

function Change() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(Change, 2000); // Change image every 2 seconds
}
</script>
